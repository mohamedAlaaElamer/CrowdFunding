<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>
    
    <div class="form-group">
        <form method="POST" enctype ="multipart/form-data" >
            {% csrf_token %}
            <div class="container mx-auto w-50 position-relative">
                {{uf}}
                <input type="submit" value="Update" class="btn btn-primary position-absolute bottom-0 end-0" style="transform: translateY(50px); margin-right: 10px;">
            </div>
        
        </form>
    </div>
    <div class="text-center mt-3" style="color: red;">
        <h2>
            {{error}}
        </h2>
    </div>
</body>
</html>
